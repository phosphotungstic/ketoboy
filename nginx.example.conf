
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        off;
    #tcp_nopush     on;

    keepalive_timeout  0;

    gzip  on;

    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root <path_to>/ketoboy/public;
            index /pages/index.html;
            try_files $uri $uri/ @express;

            # don't cache it
            proxy_no_cache 1;
            # even if cached, don't try to use it
            proxy_cache_bypass 1;
        }

        location @express {
            proxy_pass http://127.0.0.1:3000;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X_Forwarded-For $proxy_add_x_forwarded_for;
            client_max_body_size 16m;
            client_body_buffer_size 128k;

                        # don't cache it
            proxy_no_cache 1;
            # even if cached, don't try to use it
            proxy_cache_bypass 1;
        }

        location /favicon.ico {
            alias <path_to>/ketoboy/public/img/favicon.ico;
        }

        location /bundle.js {
            alias <path_to>/ketoboy/dist/bundle.js;
        }

        location /source.js {
            alias <path_to>b/ketoboy/dist/source.js;
        }

        location /jquery.js {
            alias <path_to>/ketoboy/node_modules/jquery/dist/jquery.min.js;
        }

        location /underscore.js {
            alias <path_to>/ketoboy/dist/underscore.js;
        }

        location ~* ^/semantic/(.+)$ {
            alias <path_to>/ketoboy/semantic/$1;
        }

        location ~* ^/public/img/(.+)$ {
            alias <path_to>/ketoboy/public/img/$1;
        }
    }
}
