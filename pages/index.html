<html>
  <head>
    <title>Hello World!</title>
    <script src="/scripts/angular/angular.js"></script>
    <script src="/scripts/angular-route/angular-route.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/controllers/login-form.controller.js"></script>
  </head>
  <body ng-app="ketoboy">
    <h1>Login to Ketoboy!</h1>
    <form ng-controller="LoginFormController as $ctrl">
      Username: <input type="text" ng-model="user.username"/><br />
      Password: <input type="password" ng-model="user.password"/><br />
      <input type="submit" ng-click="$ctrl.submit(user)"/>
    </form>
  </body>
</html>
