<html>
  <head>
    <title>Hello World!</title>

    <script src="/bundle.js"></script>
    <script src="/underscore.js"></script>
    <script src="/source.js"></script>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script src="/jquery.js"></script>
    <script src="semantic/dist/semantic.min.js"></script>

    <style type="text/css">
      .login-page {
        background: linear-gradient(rgb(219, 129, 11), rgb(95, 14, 0));
      }
      body > .grid {
        height: 100%;
      }
      .image {
        margin-top: -100px;
      }
      .column {
        max-width: 450px;
      }
      .title {
        color: #eebf77;
      }
    </style>
  </head>
  <body ng-app="ketoboy" ng-controller="MainController as $ctrl">
    <div class="ui middle aligned center aligned grid login-page" ng-if="!$ctrl.isLoggedIn()">
      <div class="column">
        <login-form></login-form>
      </div>
    </div>
    
    <div ng-if="$ctrl.isLoggedIn()">
      <div class="ui menu">
        <div class="item">
          <img src="/public/img/baconk.png">
        </div>
        <a href="#!home" class="item">Home</a>
        <a href="#!insert" class="item">Insert</a>
        <div class="right menu">
          <a href="#!settings" class="item">
            <i class="wrench icon"></i>
          </a>
          <a ng-click="$ctrl.logout()" class="item">
            <i class="sign-out alternate icon"></i>
          </a>
        </div>
      </div>

      <div class="ui container" ng-view></div>
    </div>
  </body>
</html>
