<h1 class="ui image header">
    <img src="/public/img/baconk.png" class="image">
    <span class="title">Login to Ketoboy!</span>
</h1>
<form class="ui large form">
  <div class="ui stacked segment">
    <div class="field">
      <div class="ui left icon input">
        <i class="user icon"></i>
        <input type="text" ng-model="user.username" placeholder="Username"/>
      </div>
    </div>
    <div class="field">
      <div class="ui left icon input">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" ng-model="user.password" placeholder="Password"/>
          </div>
      </div>
    </div>
    <br>
    <input type="submit" class="ui fluid large submit button" ng-click="$ctrl.submit(user)"/>
  </div>
</form>
<span ng-if="$ctrl.showServerError">
  Server down. Please try again later.
</span>
<span ng-if="$ctrl.showError">
  Incorrect username/password
</span>
