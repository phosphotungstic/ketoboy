<br>
<form>
  <div class="ui right labeled input">
    <input type="text" ng-model="$ctrl.calories" placeholder="Enter Calories">
    <div class="ui basic label">kcal</div>
  </div>
  <br>
  <br>
  <div class="ui input">
    <input type="date" ng-model="$ctrl.dateInput">
  </div>
  <div class="ui input">
    <input type="time" ng-model="$ctrl.timeInput">
  </div>
  <br>
  <br>
  <div class="ui input">
    <input type="text" ng-model="$ctrl.noteInput" placeholder="Note">
  </div>
  <br>
  <br>
  <button ng-click="$ctrl.submit()" class="ui primary button">Submit</button>
</form>

<div class="ui error message" ng-if="$ctrl.showErrors">
  <i class="close icon" ng-click="$ctrl.hideError()"></i>
  <div ng-if="$ctrl.errors.calories_required" class="header">
    Calorie input required.
  </div>
  <div ng-if="$ctrl.errors.invalid_input" class="header">
    Incorrect calorie format.
  </div>
  Please try again.
</div>
